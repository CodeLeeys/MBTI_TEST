<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> MBTI SIMPLE TEST</title>
<!-- 외부 스타일시트 연결 -->
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- 메인 컨테이너 시작 -->
    <div class="container">
        <!-- 네비게이션 바 시작 -->
        <div class="navbar">
            <div class="navbar-left">
                <img src="image/Logo_image.png" alt="DSU MBTI 로고" class="logo">
            </div>
            <div class="navbar-center">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mbti_result_js.html" id="result-bool">Result</a></li>
                    <li><a href="" id="update_yet">About MBTI</a></li>
                </ul>
        </div>
        <!-- navbar flex 비율 맞추기 위한 블럭 -->
        <div class="navbar-right"></div> 
    </div>
        <!-- 네비게이션 바 끝 -->
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 좌측 메인 콘텐츠 -->
            <img class="left-content" src="image/index.png" alt="MBTI 지표">
            <!-- 우측 메인 콘텐츠 -->
            <div class="right-content">
                <h1>Find your MBTI<br>in munuites!</h1>
                <p>Know yourself better.</p>
            <!-- START 버튼 -->
            <button id="start-btn">START</button>
        </div>
    </div>
<!-- 메인 컨테이너 끝 -->
<script>
    //navbar about mbti는 미구현 - 업데이트 예정임을 알려주기
    document.getElementById('update_yet').addEventListener('click', function(event) {
    event.preventDefault(); // 링크 이동 방지
    alert('About MBTI 는 업데이트 예정입니다! 추후에 기대해주세요. :)');
}); 
    //start 버튼을 누르면 테스트 시작
    document.getElementById('start-btn').addEventListener('click', function() {
    //이전에 했던 result값이 저장된 로컬히스토리 초기화 (start버튼을 누를시 이전에 했던 결과 삭제)
    localStorage.removeItem('mbtiResult');
    // 퀴즈 진행 상태 초기화
    localStorage.removeItem('mbtiQuizState');
    //test 페이지로 이동
    window.location.href = 'mbti_test_js.html';
});
    // result nav바를 누를때 이전 결과값이 남아있으면 결과값 페이지, 없으면 실패페이지
    document.getElementById('result-bool').addEventListener('click', function(event) {
    event.preventDefault();
    const mbtiResult = localStorage.getItem('mbtiResult');
    const quizState = localStorage.getItem('mbtiQuizState');
    if (mbtiResult) {
    // 결과값이 있으면 결과 페이지로 이동
    window.location.href = 'mbti_result_js.html';
    } else {
    // 아무것도 없으면 실패 페이지로 이동
    window.location.href = 'mbti_result_fail_js.html';
    }
});
</script>
</body>
</html>
