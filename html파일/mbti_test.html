<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI SIMPLE TEST</title>
    <!-- 외부 스타일시트 연결 -->
<link rel="stylesheet" href="mbti_test.css">
</head>
<body>
    <!-- 메인 컨테이너 시작 -->
    <div class="container">
        <!-- 네비게이션 바 시작 -->
        <div class="navbar">
            <div class="navbar-left">
                <img src="image/Logo_image.png" alt="DSU MBTI 로고" class="logo">
            </div>
            <div class="navbar-center">
                <ul class="nav-menu">
                    <li>Home</li>
                    <li>Result</li>
                    <li>About MBTI</li>
                </ul>
        </div>
        <!-- navbar flex 비율 맞추기 위한 블럭 -->
        <div class="navbar-right"></div> 
    </div>
        <!-- 네비게이션 바 끝 -->
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 좌측 메인 콘텐츠 -->
            <img class="left-content" src = "image/I vs E_1.png" alt = "I와 E 구분 질문1">
            <!-- 우측 메인 콘텐츠 -->
            <div class="right-content">
                <div class="question" id="q1">
                    <p> 아래 중 더 선호하는 활동을 선택하세요.</p>
                    <label><input type="radio" name="q1" value="E" required>
                        A. 친구와 전화하거나 밖에서 여가활동을 한다.
                    </label><br>
                    <label><input type="radio" name="q1" value="I">
                        B. 혼자 조용히 독서하거나 음악듣는다.
                    </label><br>
                    <div class="button-wrap">
                        <button disabled>prev</button>
                        <button>next</button>
                    </div>
                </div>
        </div>
    </div>
<!-- 메인 컨테이너 끝 -->
</body>
</html>
